language: node_js
node_js:
  - lts/*
script:
  - npm run docs:build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN # a token generated on git 1c8aa6ac2e7577ec406148937614eb1264acf96b hub allowing travis to push code on you repository
  on:
    branch: master

branches:
  only:
    - dev
  except:
    - master # will be deployed to, no need to build it
